<mat-card>
  <h1 class="text-center pt-4" mat-card-title>Log in</h1>
  <mat-card-content>
    <form class="row" [formGroup]="loginForm">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Login</mat-label>
          <input matInput formControlName="username" />
          <mat-error
            *ngIf="usernameCtrl.touched && usernameCtrl.hasError('required')"
          >
            Login is missing
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error
            *ngIf="passwordCtrl.touched && passwordCtrl.hasError('required')"
          >
            Password is missing
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      class="text-uppercase"
      color="primary"
      mat-flat-button
      [disabled]="loginForm.invalid"
      (click)="logIn()"
    >
      Log in
    </button>
  </mat-card-actions>
</mat-card>
